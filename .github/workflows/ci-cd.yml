name: Simple ML CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  train_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train model and log to MLflow
        run: |
          python train.py
          echo "=== Repo files ==="
          ls -R
          echo "=== Artifacts folder ==="
          ls -R artifacts || echo "artifacts folder not found"

      - name: Run tests (pytest)
        run: pytest -q

      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: model-artifact
          path: artifacts/model.pkl

  build_and_push:
    needs: train_and_test
    runs-on: ubuntu-latest
    # Only build & push image when train_and_test succeeded AND we're on main branch
    if: ${{ needs.train_and_test.result == 'success' && github.ref == 'refs/heads/main' }}

    env:
      IMAGE_NAME: ghcr.io/level3/simple-reg-app:latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download model artifact
        uses: actions/download-artifact@v4
        with:
          name: model-artifact
          path: artifacts

      - name: Show artifacts
        run: |
          echo "=== Artifacts after download ==="
          ls -R artifacts

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          echo "Building image: $IMAGE_NAME"
          docker build -t $IMAGE_NAME .

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        run: |
          echo "Pushing image: $IMAGE_NAME"
          docker push $IMAGE_NAME

      - name: Upload image info
        run: echo "image=$IMAGE_NAME" > image.txt

      - name: Upload docker info artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-info
          path: image.txt
